<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>小姐姐视频</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            image-rendering: crisp-edges;
        }
        
        .controls-container {
            position: fixed;
            right: -100px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 200;
            transition: right 0.3s ease;
        }
        
        .control-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 11px;
        }
        
        .control-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            top: -103px;
            left: -60px;
            background-color: rgba(0, 0, 0, 0.5);
            min-width: max-content;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 15px;
        }
        
        .dropdown-content a {
            color: white;
            padding: 10px 14px;
            text-decoration: none;
            display: block;
            cursor: pointer;
            font-size: 11px;
        }
        
        .dropdown-content a:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .effects-dropdown {
            display: none;
            position: absolute;
            top: 50px;
            left: -60px;
            background-color: rgba(0, 0, 0, 0.5);
            min-width: max-content;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 15px;
        }
        
        .effects-dropdown a {
            color: white;
            padding: 10px 14px;
            text-decoration: none;
            display: block;
            cursor: pointer;
            font-size: 11px;
        }
        
        .effects-dropdown a:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .update-popup {
            position: fixed;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            z-index: 250;
            transition: top 0.3s ease;
            overflow-y: auto;
        }

        .update-popup h2 {
            margin-bottom: 15px;
        }

        .update-popup ul {
            list-style-type: none;
            padding: 0;
        }

        .update-popup ul li {
            margin-bottom: 10px;
        }

        .update-popup button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            margin-top: 20px;
            border-radius: 12px;
            cursor: pointer;
        }

        .update-popup button:hover {
            background-color: #45a049;
        }

        .loading-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-animation" id="loading">
        <div class="spinner"></div>
    </div>

    <div class="video-container">
        <video id="vidPlayer" controls></video>        
        <div class="controls-container" id="controls">
            <button class="control-button" id="toggleDrop">切换</button>           
            <div class="dropdown-content">
                <a href="#" data-type="beauty">靓女</a>
                <a href="#" data-type="extreme">极致</a>
                <a href="#" data-type="brilliance">靓丽</a>
                <a href="#" data-type="wealth">少富</a>
            </div>            
            <button class="control-button" id="playModeBtn">连续</button>           
            <button class="control-button" id="effectsBtn">特效</button>
           
            <div class="effects-dropdown" id="effectsDrop">
                <a href="#" data-fx="grayscale">灰度</a>
                <a href="#" data-fx="vintage">复古</a>
                <a href="#" data-fx="grain">质感</a>
            </div>
        </div>
    </div>

    <div class="update-popup" id="updatePop">
        <h2>更新内容</h2>
        <ul>
            <li>作者：京梦</li>
            <li>2025-06-10</li>
            <li>新增加载失败立即播放下一个</li>
            <li>新增更新弹窗增加当前接口显示</li>
            <li>2025-04-20</li>
            <li>更新内容改为下滑显示并调整为透明窗口</li>
            <li>新增手势操作，左滑显示/右滑隐藏按钮</li>
            <li>2025-04-18</li>
            <li>新增多个视频类型接口</li>
            <li>新增历史更新内容窗口</li>
            <li>新增特效，提升质感，使观看更舒服</li>
            <li id="currentUrlItem">当前接口: </li>
        </ul>
        <button id="closeUpdate">关闭</button>
    </div>

    <script>
        const urlGroups = {
            beauty: [
                "https://api.yuafeng.cn/API/ly/sjxl.php",
                "https://api.yuafeng.cn/API/ly/yzxl.php",
                "https://api.yuafeng.cn/API/ly/mhy.php",
                "https://api.mmp.cc/api/shortvideo?type=mp4",
                "https://api.mmp.cc/api/ksvideo?type=mp4",
                "https://api.mmp.cc/api/ksvideo?type=mp4&id=jk",
                "https://api.mmp.cc/api/ksvideo?type=mp4&id=GaoZhiLiangXiaoJieJie",
                "https://api.mmp.cc/api/ksvideo?type=mp4&id=HeiSi",
                "https://api.mmp.cc/api/ksvideo?type=mp4&id=ReWu",
                "https://www.wudada.online/Api/NewSp",
                "http://api.szcyyds.icu/api/yy?type=my",
                "http://xjj2.716888.xyz/fenlei/zj/manyao/manyao.php",
                "http://xjj2.716888.xyz/fenlei/zj/rewu/rewu.php",
                "http://www.yujn.cn/api/zzxjj.php?type=video",
                "http://www.yujn.cn/api/jksp.php?type=video",
                "http://www.yujn.cn/api/heisis.php?type=video",
                "http://www.yujn.cn/api/ndym.php?type=video",
                "http://www.yujn.cn/api/yuzu.php?type=video",
                "http://www.yujn.cn/api/sbkl.php?type=video",
                "http://www.yujn.cn/api/nvgao.php?type=video",
                "http://www.yujn.cn/api/shwd.php?type=video",
                "http://www.yujn.cn/api/manyao.php",
                "https://api.kuleu.com/api/MP4_xiaojiejie?type=mp4",
                "http://sucyan.cfd/api/video/?msg=jk",
                "https://api.7645.cn/video/index.php?type=girl_video&id=",
                "https://jkapi.com/api/ksmm?apiKey=4f4838704fd1c6919b0240a4866fd4a6",
                "https://jkapi.com/api/xjj_video?apiKey=69b159635b2789ee4e3a807985090777",
                "https://api.178v.cn/api/sjdyxjj/api.php?apikey=00da9d4a-3f91-bf3a-609b-052b6783c648c0ca2416"
            ],
            extreme: [
                "https://p.txqq.pro/api/girls?limit=1"
            ],
            brilliance: [
                "https://tucdn.wpon.cn/api-girl/index.php?wpon=json",
                "https://v2.xxapi.cn/api/meinv",
                "https://api.178v.cn/api/sjtm/api.php?apikey=b6fcc445-ee19-6632-2ba2-34cb4054c734144a2839"
            ],
            wealth: [
                "https://jiejie.uk/xjj/get/video.php?_t=",
                "https://api.7645.cn/video/"
            ]
        };

        const defaultGroup = "extreme";
        let curGroup = localStorage.getItem("curGroup") || defaultGroup;
        let curEffect = localStorage.getItem("curEffect") || "grain";
        let vidIndex = 0;
        let isLooping = false;
        let vidUrls = urlGroups[curGroup];

        const effects = {
            grayscale: 'grayscale(50%)',
            vintage: 'sepia(30%) contrast(105%) brightness(102%) saturate(90%)',
            grain: 'contrast(105%) brightness(102%) saturate(105%)'
        };

        const vidPlayer = document.getElementById('vidPlayer');
        const loading = document.getElementById('loading');
        const controls = document.getElementById('controls');
        const toggleDrop = document.getElementById('toggleDrop');
        const dropContent = document.querySelector('.dropdown-content');
        const playModeBtn = document.getElementById('playModeBtn');
        const effectsBtn = document.getElementById('effectsBtn');
        const effectsDrop = document.getElementById('effectsDrop');
        const updatePop = document.getElementById('updatePop');
        const closeUpdate = document.getElementById('closeUpdate');
        const currentUrlItem = document.getElementById('currentUrlItem');

        function setVidSrc() {
            if (curGroup === 'brilliance') {
                fetch(vidUrls[vidIndex])
                    .then(res => res.json())
                    .then(data => {
                        let url = '';
                        if (vidUrls[vidIndex] === "https://tucdn.wpon.cn/api-girl/index.php?wpon=json" && data.mp4) {
                            url = 'https:' + data.mp4;
                        } else if (vidUrls[vidIndex] === "https://v2.xxapi.cn/api/meinv" && data.data) {
                            url = data.data;
                        } else if (vidUrls[vidIndex] === "https://api.178v.cn/api/sjtm/api.php?apikey=b6fcc445-ee19-6632-2ba2-34cb4054c734144a2839" && data.video) {
                            url = data.video;
                        } else {
                            vidIndex = (vidIndex + 1) % vidUrls.length;
                            setVidSrc();
                            return;
                        }

                        vidPlayer.src = url;
                        vidPlayer.load();

                        loading.style.display = 'flex';

                        const loadTimer = setTimeout(() => {
                            if (vidPlayer.src) {
                                vidIndex = (vidIndex + 1) % vidUrls.length;
                                setVidSrc();
                            }
                        }, 2000);

                        vidPlayer.addEventListener('canplaythrough', function handleReady() {
                            loading.style.display = 'none';
                            clearTimeout(loadTimer);
                            vidPlayer.play().catch(error => console.log('Auto-play blocked', error));
                            applyEffect(curEffect);
                            vidPlayer.removeEventListener('canplaythrough', handleReady);
                        });

                        vidPlayer.addEventListener('error', function handleError() {
                            clearTimeout(loadTimer);
                            loading.style.display = 'none';
                            vidIndex = (vidIndex + 1) % vidUrls.length;
                            setVidSrc();
                            vidPlayer.removeEventListener('error', handleError);
                        });
                    })
                    .catch(error => {
                        vidIndex = (vidIndex + 1) % vidUrls.length;
                        setVidSrc();
                    });
            } else if (curGroup === 'extreme') {
                fetch(vidUrls[vidIndex])
                    .then(res => res.json())
                    .then(data => {
                        let url = '';
                        if (vidUrls[vidIndex] === "https://p.txqq.pro/api/girls?limit=1" && data.code === 0 && data.list && data.list.length > 0) {
                            url = data.list[0].video_url;
                        } else {
                            vidIndex = (vidIndex + 1) % vidUrls.length;
                            setVidSrc();
                            return;
                        }

                        vidPlayer.src = url;
                        vidPlayer.load();

                        loading.style.display = 'flex';

                        const loadTimer = setTimeout(() => {
                            if (vidPlayer.src) {
                                vidIndex = (vidIndex + 1) % vidUrls.length;
                                setVidSrc();
                            }
                        }, 2000);

                        vidPlayer.addEventListener('canplaythrough', function handleReady() {
                            loading.style.display = 'none';
                            clearTimeout(loadTimer);
                            vidPlayer.play().catch(error => console.log('Auto-play blocked', error));
                            applyEffect(curEffect);
                            vidPlayer.removeEventListener('canplaythrough', handleReady);
                        });

                        vidPlayer.addEventListener('error', function handleError() {
                            clearTimeout(loadTimer);
                            loading.style.display = 'none';
                            vidIndex = (vidIndex + 1) % vidUrls.length;
                            setVidSrc();
                            vidPlayer.removeEventListener('error', handleError);
                        });
                    })
                    .catch(error => {
                        vidIndex = (vidIndex + 1) % vidUrls.length;
                        setVidSrc();
                    });
            } else {
                vidPlayer.src = vidUrls[vidIndex];
                vidPlayer.load();

                loading.style.display = 'flex';

                const loadPromise = new Promise((resolve, reject) => {
                    const loadTimer = setTimeout(() => {
                        reject(new Error('Load timeout'));
                    }, 2000);

                    const handleReady = function() {
                        loading.style.display = 'none';
                        clearTimeout(loadTimer);
                        resolve();
                        vidPlayer.play().catch(error => console.log('Auto-play blocked', error));
                        applyEffect(curEffect);
                        vidPlayer.removeEventListener('canplaythrough', handleReady);
                    };

                    const handleError = function() {
                        clearTimeout(loadTimer);
                        loading.style.display = 'none';
                        reject(new Error('Load error'));
                        vidPlayer.removeEventListener('error', handleError);
                    };

                    vidPlayer.addEventListener('canplaythrough', handleReady);
                    vidPlayer.addEventListener('error', handleError);
                });

                loadPromise.then(() => {
                    // 加载成功
                }).catch(() => {
                    // 加载失败，播放下一个
                    vidIndex = (vidIndex + 1) % vidUrls.length;
                    setVidSrc();
                });
            }
        }

        function applyEffect(fx) {
            vidPlayer.style.filter = effects[fx];
            curEffect = fx;
            localStorage.setItem("curEffect", fx);
        }

        function switchGroup(group) {
            curGroup = group;
            localStorage.setItem("curGroup", curGroup);
            vidUrls = urlGroups[curGroup];
            vidIndex = 0;
            setVidSrc();
        }

        function initApp() {
            setVidSrc();

            currentUrlItem.textContent = `当前接口: ${vidUrls[vidIndex]}`;

            vidPlayer.addEventListener('ended', function() {
                if (isLooping) {
                    this.currentTime = 0;
                    this.play();
                } else {
                    vidIndex = (vidIndex + 1) % vidUrls.length;
                    setVidSrc();
                    currentUrlItem.textContent = `当前接口: ${vidUrls[vidIndex]}`;
                }
            });

            vidPlayer.addEventListener('click', function() {
                if (this.paused) {
                    this.play();
                } else {
                    this.pause();
                }
            });

            playModeBtn.addEventListener('click', function() {
                isLooping = !isLooping;
                this.textContent = isLooping ? '循环' : '连续';
            });

            effectsBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                effectsDrop.style.display = effectsDrop.style.display === 'block' ? 'none' : 'block';
            });

            document.querySelectorAll('.effects-dropdown a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const fx = this.getAttribute('data-fx');
                    applyEffect(fx);
                    effectsDrop.style.display = 'none';
                });
            });

            document.querySelectorAll('.dropdown-content a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    switchGroup(this.getAttribute('data-type'));
                });
            });

            toggleDrop.addEventListener('click', function(e) {
                e.stopPropagation();
                dropContent.style.display = dropContent.style.display === 'block' ? 'none' : 'block';
            });

            document.addEventListener('click', function() {
                dropContent.style.display = 'none';
                effectsDrop.style.display = 'none';
            });

            let startYPopup = 0;
            let endYPopup = 0;

            document.addEventListener('touchstart', function(e) {
                startYPopup = e.touches[0].clientY;
            });

            document.addEventListener('touchend', function(e) {
                endYPopup = e.changedTouches[0].clientY;
                if (endYPopup - startYPopup > 100) { 
                    updatePop.style.top = '0';
                }
            });

            closeUpdate.addEventListener('click', function() {
                updatePop.style.top = '-100%';
            });

            let startX = 0;
            let isCtlVisible = false;

            document.addEventListener('touchstart', function(e) {
                startX = e.touches[0].clientX;
            });

            document.addEventListener('touchend', function(e) {
                const endX = e.changedTouches[0].clientX;
                if (endX - startX < -50 && !isCtlVisible) {
                    controls.style.right = '10px';
                    isCtlVisible = true;
                }
                if (endX - startX > 50 && isCtlVisible) {
                    controls.style.right = '-100px';
                    isCtlVisible = false;
                }
            });

            let startY = 0;
            document.addEventListener('touchstart', function(e) {
                startY = e.touches[0].clientY;
            });

            document.addEventListener('touchend', function(e) {
                const endY = e.changedTouches[0].clientY;
                if (startY - endY > 50) {
                    vidIndex = (vidIndex + 1) % vidUrls.length;
                    setVidSrc();
                    currentUrlItem.textContent = `当前接口: ${vidUrls[vidIndex]}`;
                }
            });
        }

        window.addEventListener('load', initApp);
    </script>
</body>
</html>
